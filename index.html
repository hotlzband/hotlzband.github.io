			function padDate(n){return n<10 ? '0'+n : n}

			function populateTwitter(){
				var twtrHandle = 'HOTLZband';
				var twitter_feed_url = 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&q=http://queryfeed.net/tw?q=' + twtrHandle;
				$.get(twitter_feed_url, function(data){
					$.each(data.responseData.feed.entries, function(i, item){
						if(item.author != twtrHandle){
							return true;
						}
						var row = '<tr><td>' + item.content + '</td></tr>';
						$("#twtr-events > tbody:last-child").append(row);
						$("#twtrHolder").show();
					});
				}, "jsonp");
			}

			$( document ).ready(function() {
				populateTwitter();
			});

		</script>
