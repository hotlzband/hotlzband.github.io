<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hot LZ</title>

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
			function padDate(n){return n<10 ? '0'+n : n}

			function populateShows(){
				var date = new Date();
				var calendar_json_url = './scripts/dates.json';
				//var calendar_json_url = 'http://www.google.com/calendar/feeds/n9if4js3l7d3k8u57un90s7ueg%40group.calendar.google.com/public/basic?alt=json';
				//calendar_json_url = calendar_json_url + '&start-min=' + date.getFullYear() + '-' + padDate(date.getMonth() + 1) + '-' + padDate(date.getDate());
				$.getJSON(calendar_json_url, function(data){
					$.each(data, function(i, item){
					//$.each(data.feed.entry, function(i, item){
						var when = new Date(item.start);
						var where = item.location;
						var row = '<tr><td style="width:35%">' + when.toDateString() + '</td><td style="width:10%;"/><td><a target="_blank" href="http://maps.google.com/?q=' + where + '">' + where + '</a></td></tr>';
						$("#gcal-events > tbody:last-child").append(row);
						$("#showHolder").show();
					});
				});
			}

			function populateTwitter(){
				var twtrHandle = 'HOTLZband';
				var twitter_feed_url = 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&q=http://queryfeed.net/tw?q=' + twtrHandle;
				$.get(twitter_feed_url, function(data){
					$.each(data.responseData.feed.entries, function(i, item){
						if(item.author != twtrHandle){
							return true;
						}
						var row = '<tr><td>' + item.content + '</td></tr>';
						$("#twtr-events > tbody:last-child").append(row);
						$("#twtrHolder").show();
					});
				}, "jsonp");
			}

			$( document ).ready(function() {
				populateShows();
				populateTwitter();
			});

		</script>

				background: #000000 url("./objects/soundBoard.jpg") no-repeat fixed left top;
